<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم</title>
  <!-- ✅ إزالة المسافات الزائدة -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f3e5f5);
      min-height: 100vh;
      padding: 20px;
      direction: rtl;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(3, 169, 244, 0.05) 0%, transparent 10%),
        radial-gradient(circle at 90% 30%, rgba(142, 36, 170, 0.05) 0%, transparent 12%),
        radial-gradient(circle at 50% 80%, rgba(255, 152, 0, 0.05) 0%, transparent 15%);
      z-index: -1;
    }
    .card {
      background: white;
      width: 100%;
      max-width: 360px;
      padding: 30px 20px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      border: 1px solid #eee;
      margin: 10px auto;
      transition: transform 0.3s ease;
    }
    .card:hover { transform: translateY(-5px); }
    h2 {
      color: #1a237e;
      font-size: 22px;
      margin-bottom: 12px;
      font-weight: 600;
    }
    p {
      color: #555;
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 15px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #039be5, #7b1fa2);
      color: white;
      font-size: 17px;
      font-weight: bold;
      padding: 14px 24px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(3, 169, 244, 0.3);
      transition: all 0.3s ease;
      gap: 10px;
      width: 90%;
      max-width: 320px;
      margin: 15px auto;
    }
    .btn:hover { transform: scale(1.03); }
    .wave {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%23f3e5f5" fill-opacity="0.4" d="M0,192L48,197.3C96,203,192,213,288,208C384,203,480,181,576,181.3C672,181,768,203,864,213.3C960,224,1056,224,1152,202.7C1248,181,1344,139,1392,117.3L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x;
      background-size: 1440px 60px;
      z-index: -1;
      animation: wave 15s linear infinite;
    }
    @keyframes wave {
      0% { background-position: 0 0; }
      100% { background-position: 1440px 0; }
    }
    .content { position: relative; z-index: 2; }
  </style>
</head>
<body>
  <div class="content">
    <div class="card">
      <h2>مرحباً بك في حسابك</h2>
      <p><strong>الاسم:</strong> <span id="user-name">جاري التحميل...</span></p>
      <p><strong>الإيميل:</strong> <span id="user-email">جاري التحميل...</span></p>
      <p><strong>الهاتف:</strong> <span id="user-phone">جاري التحميل...</span></p>
      <p><strong>رقم العضوية:</strong> <span id="user-id">جاري التحميل...</span></p>
      <p><strong>الحالة:</strong> <span id="user-status">جاري التحقق...</span></p>
      <a href="index.html" class="btn">
        <i class="fas fa-home"></i> العودة للرئيسية
      </a>
      <button onclick="logout()" class="btn">
        <i class="fas fa-sign-out-alt"></i> تسجيل خروج
      </button>
    </div>
  </div>
  <div class="wave"></div>
  <script type="module">
    // ✅ الاستيراد الصحيح بدون مسافات
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIT5jqkhezfzXMoPmBrwqiM1Inktoc1P8",
      authDomain: "t3lemk.firebaseapp.com",
      databaseURL: "https://t3lemk-default-rtdb.firebaseio.com", // ✅ إزالة المسافة الزائدة
      projectId: "t3lemk",
      storageBucket: "t3lemk.firebasestorage.app",
      messagingSenderId: "208265987315",
      appId: "1:208265987315:web:fc5f9ea2b2cafb8ab0a386",
      measurementId: "G-S8RL2ENP17"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const q = query(collection(db, "users"), where("email", "==", user.email));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          const data = querySnapshot.docs[0].data();
          document.getElementById("user-name").textContent = data.name || "غير معروف";
          document.getElementById("user-email").textContent = data.email || "غير معروف";
          document.getElementById("user-phone").textContent = data.phone || "غير معروف";
          document.getElementById("user-id").textContent = data.userId || "غير معروف";
          document.getElementById("user-status").textContent = data.enrolled ? "مفعل" : "معطل";
        } else {
          document.getElementById("user-status").textContent = "بيانات غير موجودة";
        }
      } else {
        window.location.href = "index.html";
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch(() => {
        alert("خطأ في تسجيل الخروج");
      });
    };
  </script>
</body>
</html>
