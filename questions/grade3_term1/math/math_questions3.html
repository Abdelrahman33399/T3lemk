    function initExam() {

        document.getElementById('total-questions').textContent = totalQuestions;

        // ุฅูุดุงุก ุงูุฃุณุฆูุฉ

            const questionEl = document.createElement('div');

                answered[index] = false;
            } else if (q.type === "poem") {

                // ุชูููุฒ ุฃุณุฆูุฉ ุงูุดุนุฑ ูุฃุณุฆูุฉ ุชูุช ุงูุฅุฌุงุจุฉ ุนูููุง ุชููุงุฆููุง
                answered[index] = false;
            } else {
                let content = `<h3>ุงูุณุคุงู ${getQuestionNumber(index)}: ${q.text}</h3>`;

                if (q.type === "multiple-choice") {
                    let optionsHtml = '<div class="options">';
                    q.options.forEach(opt => {

                                 onclick="selectOption(this, ${q.id}, ${opt.id}, ${opt.correct})">

                    optionsHtml += '</div>';
