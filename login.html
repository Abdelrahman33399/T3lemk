<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>تسجيل الدخول / إنشاء حساب</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* إعادة تعيين */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* خلفية هادئة */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f3e5f5);
      min-height: 100vh;
      padding: 20px;
      direction: rtl;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-x: hidden;
    }

    /* تأثير فقاعات خفيفة */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(3, 169, 244, 0.05) 0%, transparent 10%),
        radial-gradient(circle at 90% 30%, rgba(142, 36, 170, 0.05) 0%, transparent 12%),
        radial-gradient(circle at 50% 80%, rgba(255, 152, 0, 0.05) 0%, transparent 15%);
      z-index: -1;
    }

    /* الكرت الرئيسي */
    .card {
      background: white;
      width: 100%;
      max-width: 400px;
      padding: 30px 20px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      border: 1px solid #eee;
      margin: 15px auto;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    /* أيقونة في الأعلى */
    .icon-container {
      font-size: 60px;
      color: #039be5;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    h2 {
      color: #1a237e;
      font-size: 22px;
      margin: 20px 0 15px;
      font-weight: 600;
    }

    /* حقول الإدخال */
    input {
      width: 90%;
      max-width: 340px;
      padding: 14px;
      margin: 10px auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      display: block;
      background: #f9f9f9;
      transition: border 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #039be5;
      background: white;
      box-shadow: 0 0 5px rgba(3, 169, 244, 0.2);
    }

    /* الأزرار */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #039be5, #7b1fa2);
      color: white;
      font-size: 17px;
      font-weight: bold;
      padding: 14px 24px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(3, 169, 244, 0.3);
      transition: all 0.3s ease;
      gap: 10px;
      width: 90%;
      max-width: 320px;
      margin: 20px auto;
    }

    .btn:hover, .btn:active {
      transform: scale(1.03);
      box-shadow: 0 8px 25px rgba(3, 169, 244, 0.4);
      background: linear-gradient(45deg, #0288d1, #6a1b9a);
    }

    .btn i {
      font-size: 18px;
      transition: transform 0.3s;
    }

    .btn:hover i {
      transform: translateX(3px);
    }

    /* قسم الفصل */
    hr {
      width: 80%;
      border: 1px solid #eee;
      margin: 30px auto;
    }

    /* رابط تبديل */
    .switch {
      margin-top: 20px;
      font-size: 15px;
    }

    .switch a {
      color: #039be5;
      text-decoration: none;
      font-weight: bold;
    }

    .switch a:hover {
      text-decoration: underline;
    }

    /* تأثير الموجات في الأسفل */
    .wave {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%23f3e5f5" fill-opacity="0.4" d="M0,192L48,197.3C96,203,192,213,288,208C384,203,480,181,576,181.3C672,181,768,203,864,213.3C960,224,1056,224,1152,202.7C1248,181,1344,139,1392,117.3L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x;
      background-size: 1440px 60px;
      pointer-events: none;
      z-index: -1;
      animation: wave 15s linear infinite;
    }

    @keyframes wave {
      0% { background-position: 0 0; }
      100% { background-position: 1440px 0; }
    }

    /* تأمين أن المحتوى يظهر فوق الموجات */
    .content {
      position: relative;
      z-index: 2;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="card">
      <div class="icon-container">
        <i class="fas fa-user-plus"></i>
      </div>
      <h2>إنشاء حساب جديد</h2>

      <input type="text" id="name" placeholder="الاسم الرباعي" />
      <input type="tel" id="phone" placeholder="رقم الهاتف" />
      <input type="email" id="email" placeholder="الإيميل" />
      <input type="password" id="password" placeholder="كلمة المرور" />
      <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" />

      <button onclick="signup()" class="btn">
        <i class="fas fa-user-check"></i>
        إنشاء حساب
      </button>

      <hr />

      <h2>تسجيل الدخول</h2>
      <input type="email" id="loginEmail" placeholder="الإيميل" />
      <input type="password" id="loginPassword" placeholder="كلمة المرور" />

      <button onclick="login()" class="btn">
        <i class="fas fa-sign-in-alt"></i>
        تسجيل دخول
      </button>

      <div class="switch">
        <p>هل لديك حساب؟ <a href="login.html">سجل دخولك الآن</a></p>
      </div>
    </div>
  </div>

  <div class="wave"></div>

  <script type="module">
    // ✅ الاستيراد الصحيح بدون مسافات
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      addDoc,
      doc,
      getDoc,
      setDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIT5jqkhezfzXMoPmBrwqiM1Inktoc1P8",
      authDomain: "t3lemk.firebaseapp.com",
      databaseURL: "https://t3lemk-default-rtdb.firebaseio.com",
      projectId: "t3lemk",
      storageBucket: "t3lemk.firebasestorage.app",
      messagingSenderId: "208265987315",
      appId: "1:208265987315:web:fc5f9ea2b2cafb8ab0a386",
      measurementId: "G-S8RL2ENP17"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    window.signup = async function() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!name || !phone || !email || !password) {
        alert("املأ جميع الحقول");
        return;
      }
      if (password !== confirmPassword) {
        alert("كلمة المرور غير متطابقة");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const counterDocRef = doc(db, "settings", "counter");
        const counterDocSnap = await getDoc(counterDocRef);

        let newIdNumber = 50;
        if (counterDocSnap.exists()) {
          newIdNumber = counterDocSnap.data().lastUserId + 1;
          await updateDoc(counterDocRef, { lastUserId: newIdNumber });
        } else {
          await setDoc(counterDocRef, { lastUserId: 50 });
          newIdNumber = 50;
        }

        const customUserId = `T3LEMK-${newIdNumber}`;

       await setDoc(doc(db, "users", user.uid), {
  uid: user.uid,
  userId: customUserId,
  name: name,
  phone: phone,
  email: email,
  enrolled: true,
  createdAt: new Date()
});

        alert(`تم الإنشاء! رقم عضويتك: ${customUserId}`);
        window.location.href = "index.html";

      } catch (error) {
        if (error.code === 'auth/email-already-in-use') {
          alert("هذا الإيميل مستخدم بالفعل. من فضلك استخدم إيميل آخر.");
        } else if (error.code === 'auth/weak-password') {
          alert("كلمة المرور ضعيفة جداً. استخدم كلمة مرور أقوى (6 أحرف على الأقل).");
        } else {
          alert("خطأ: " + error.message);
        }
      }
    };

    window.login = async function() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        alert("أدخل الإيميل وكلمة المرور");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("تم الدخول بنجاح!");
        window.location.href = "index.html";
      } catch (error) {
        if (error.code === 'auth/invalid-credential') {
          alert("الإيميل أو كلمة المرور غير صحيحة.");
        } else if (error.code === 'auth/user-not-found') {
          alert("الإيميل غير موجود. هل حابب تنشئ حساب جديد؟");
        } else {
          alert("حدث خطأ: " + error.message);
        }
      }
    };
  </script>
</body>
</html>
